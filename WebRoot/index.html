<!DOCTYPE HTML>
<html>
<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #c3c3c3;">

</canvas>
<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<div id="myDiv1"><h2>temp</h2></div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>
<script type="text/javascript">
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");

function drawH(){
	for (var i=0;i<100;i++){

		var t=Math.floor(Math.random() * ( 200 + 1));
		var j=Math.floor(Math.random() * ( 200 + 1));
		drawP(t,j);
	}
}
function drawP(t, j){
		cxt.moveTo(t*2,j*2);
		cxt.lineTo(t*2+2,j*2+2);
		cxt.moveTo(t*2+2,j*2);
		cxt.lineTo(t*2,j*2+2);
		cxt.stroke();
}
function loadXMLDoc1(){
	for (var i=0;i<100;i++)
	{loadXMLDoc();}
}
function loadXMLDoc()
{
var xmlhttp;
var s;
  xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    s=document.getElementById("myDiv").innerHTML;
    document.getElementById("myDiv1").innerHTML=s;
    var tmpi,tmpj;
    for(var i=0;i<s.length;i++)
	{	
		tmpi=Math.floor(i/100);
		tmpj=i-tmpi*100;
		if(s.charAt(i)!='0')
			drawP(tmpi,tmpj);
	}
    }
  }
  xmlhttp.open("POST","servlet/ServletOne",true);
xmlhttp.send();


}
</script>

</body>
</html>
